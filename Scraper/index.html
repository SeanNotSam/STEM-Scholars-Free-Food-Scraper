<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Food Events App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #app {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #eventsContainer {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Free Food Events on Campus</h1>
        <label for="emailInput">Email:</label>
        <input type="email" id="emailInput" placeholder="Enter your email">
        <label for="passwordInput">Password:</label>
        <input type="password" id="passwordInput" placeholder="Enter your password">
        <button onclick="getFreeFoodEvents()">Get Events</button>
        <div id="eventsContainer"></div>
    </div>
    <script>
        async function getFreeFoodEvents() {
            try {
                // Get the entered email and password
                const emailInput = document.getElementById('emailInput');
                const passwordInput = document.getElementById('passwordInput');
                const userEmail = emailInput.value;
                const userPassword = passwordInput.value;

                // Create JSON file with email and password
                const jsonContent = JSON.stringify({ email: userEmail, password: userPassword });
                const blob = new Blob([jsonContent], { type: 'application/json' });
                const jsonFile = URL.createObjectURL(blob);

                // Call Python program to process data
                const pythonProcess = new Promise((resolve, reject) => {
                    const xhr = new XMLHttpRequest();
                    xhr.open('GET', `http://localhost:5000/process?file=${jsonFile}`, true);
                    xhr.onreadystatechange = function () {
                        if (xhr.readyState === 4) {
                            if (xhr.status === 200) {
                                resolve(xhr.responseText);
                            } else {
                                reject(`Error: ${xhr.statusText}`);
                            }
                        }
                    };
                    xhr.send();
                });

                // Display results in the UI
                const result = await pythonProcess;
                displayResults(result);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function displayResults(data) {
            const eventsContainer = document.getElementById('eventsContainer');
            eventsContainer.innerHTML = '';

            // Display the results in the UI
            const resultElement = document.createElement('div');
            resultElement.innerHTML = `<p>${data}</p>`;
            eventsContainer.appendChild(resultElement);
        }
    </script>
</body>
</html>
